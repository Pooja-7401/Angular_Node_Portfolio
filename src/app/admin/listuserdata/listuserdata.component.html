
<div class="mb-3 col-md-12 d-flex mt-4 ">
    <label style="margin-left: 10px;">Search...</label>
<input type="search" class="form-control" placeholder="search ...." (keyup)="search($event)" style="margin-left: 20px;">
<button (click)="addData()" class="btn btn-primary" style="margin-left: 400px; margin-right: 20px; width: 100px;">Add</button>
</div>
<div class="card">
    <div class="card-header">
    <b>User List</b>
    </div>
   
    <div class="tabledata">
    
    
       
          <table class="table">
            
               
               
                
            <thead>
              <tr>
                <th scope="col">#</th>
                <th>ID</th>
                <th scope="col">Name</th>
                <th scope="col">price</th>
                <th scope="col">{{ 'brand' | translate }}</th>
                <th scope="col">Category</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data let i=index ">
                <td>{{i}}</td>
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.brand}}</td>
                <td>{{item.category}}</td>
                <td><button class="btn btn-primary" (click)="patchData(item)">edit</button></td>
                <td><button class="btn btn-danger" (click)='deleteData(item._id)'>delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
